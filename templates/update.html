
{% extends 'base.html' %}  
{% block title %}
  Home
{% endblock title %}

{% block body %}
      
     

    <div class="container">
      <h1>Update Todo</h1>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="Todo Title" " class="form-label">Todo Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="title"
            value="{{todo.title}}"
          />
        </div>
        <div class="mb-3">
          <label for="Todo Desc" class="form-label">Todo Desc</label>
          <input type="text" name="desc" class="form-control" id="exampleInputPassword1" value="{{todo.desc}}"/>
        <button type="submit" class="btn btn-primary mt-3">update</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% endblock body %}
